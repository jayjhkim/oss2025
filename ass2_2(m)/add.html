<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2_2 22301009 김지홍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="my.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
        <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/></svg>
        Add New Friend
    </h1>

    <form id="addform" class="addform">
        <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div>
            <label for="gender" class="form-label">Gender</label><br/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnGender" id="btnMale" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnMale">남</label>

            <input type="radio" class="btn-check" name="btnGender" id="btnFemale" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnFemale">여</label>
            </div>
        </div>
        <div>
            <label for="stuId" class="form-label">student ID</label>
            <input type="text" class="form-control" id="stuId" placeholder="Enter student ID">
        </div>
        <div>
            <label for="mbti" class="form-label">MBTI</label>
            <input type="text" class="form-control" id="mbti" placeholder="Enter Mbti">
        </div>
        <div>
            <label for="birth" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birth">
        </div>
        <div>
            <label for="bloodType" class="form-label">Blood Type(Optional)</label><br/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnBlood" id="btnA" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnA">A</label>

            <input type="radio" class="btn-check" name="btnBlood" id="btnB" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnB">B</label>

            <input type="radio" class="btn-check" name="btnBlood" id="btnO" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnO">O</label>

            <input type="radio" class="btn-check" name="btnBlood" id="btnAB" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnAB">AB</label>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">확인</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
        </div>

        
    </form>


    <script>
        document.getElementById("cancelBtn").addEventListener("click", function() {
            window.location.href = "index.html";
        });

        document.getElementById("addform").addEventListener("submit", function() {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const stuId = document.getElementById("stuId").value;
            const mbti = document.getElementById("mbti").value;
            const birth = document.getElementById("birth").value;
            const stuIdPattern = /^\d{8}$/; //학번 8자리로 제한하는 거(숫자)
            const mbtiPattern = /^[A-Za-z]{4}$/; //mbti 4자리(영문자)


            if(name === "") {
                alert("이름은 필수 입력 값입니다.");
                return; 
            }
            if(stuId === "") {
                alert("학번은 필수 입력 값입니다.");
                return; 
            }
            if(!stuIdPattern.test(stuId)) {
                alert("학번은 8자리 입니다.");
                return; 
            }
            if(mbti === "") {
                alert("mbti는 필수 입력 값입니다.");
                return; 
            }
            if(!mbtiPattern.test(mbti)) {
                alert("MBTI는 4자리 입니다.");
                return; 
            }
            if(!birth) {
                alert("생일은 필수 입력 값입니다.");
                return; 
            }

            alert("게시물이 추가됩니다");
        }) 

    </script>
    
</body>
</html>
